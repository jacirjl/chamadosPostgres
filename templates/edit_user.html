{% extends "layout.html" %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="content-container">
    <div class="page-header">
        <h2 class="mb-0">Editar Usuário: {{ user.responsavel }}</h2>
    </div>

    <form action="{{ url_for('edit_user', user_id=user.id) }}" method="post" class="mt-4">
        <div class="form-group">
            <label for="responsavel">Responsável</label>
            <input type="text" id="responsavel" name="responsavel" class="form-control" value="{{ user.responsavel }}" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="municipio">Município</label>
            <input type="text" id="municipio" name="municipio" class="form-control" value="{{ user.municipio }}" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control" value="{{ user.telefone }}" required>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" name="is_admin" class="form-check-input" id="isAdminCheck" {% if user.is_admin %}checked{% endif %}>
                <label class="form-check-label" for="isAdminCheck">É Administrador</label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" name="must_reset_password" class="form-check-input" id="resetPasswordCheck" {% if user.must_reset_password %}checked{% endif %}>
                <label class="form-check-label" for="resetPasswordCheck">Forçar Redefinição de Senha no Próximo Login</label>
            </div>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('admin_index') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<style>
    .content-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 25px 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .page-header {
        border-bottom: 1px solid #dee2e6;
        padding-bottom: 15px;
        margin-bottom: 25px;
    }
    .page-header h2 {
        margin: 0;
        color: #333;
    }
    .form-group {
        margin-bottom: 1.25rem;
    }
    .form-group label {
        display: block;
        font-weight: 600;
        color: #555;
        margin-bottom: 0.5rem;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }
    .form-check {
        padding-left: 0;
    }
    .form-check-input {
        margin-right: 10px;
    }
    .form-check-label {
        font-weight: normal;
    }
    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #dee2e6;
    }
</style>
{% endblock %}
